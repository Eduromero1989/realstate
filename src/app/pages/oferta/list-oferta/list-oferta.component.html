<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<div class="table-container">
<table class="table table-striped table-bordered">
  <thead class="thead-dark">
    <tr>
      <th *ngFor="let header of headers">{{ header }}</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of lista; index as i">
      <td>{{ item.id }}</td>
      <td>{{ item.idInmueblle }}</td>
      <td>{{ item.idEstado }}</td>
      <td>{{ item.fechaInicio }}</td>
      <td>{{ item.fechafin }}</td>
      <td>{{ item.montoVenta }}</td>
      <td>{{ item.esVenta? 'Sí' : 'No'  }}</td>
      <td class="text-center">
        <button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#editarModal" (click)="visita(item)">
          <i class="fas fa-edit"></i>
        </button>
      </td>
    </tr>
    <!-- Más filas de datos -->
  </tbody>
</table>
</div>
<button class="btn btn-primary btn-sm" data-toggle="modal" data-target="#volverModal" [routerLink]="['/pages/inmueble/list']">
  <i class="fas fa-arrow-left"></i> Volver
</button>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
